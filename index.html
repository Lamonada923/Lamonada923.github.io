<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-size: cover;
            display: none;
        }
    </style>
    <script>
        function startDemi() {
            document.body.style.display = 'block';
            document.getElementById('audio').play();
            document.getElementById('image').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', startDemi);
            document.addEventListener('keydown', function(event) {
                if (event.key === 'd' || event.key === 'e' || event.key === 'm' || event.key === 'i') {
                    startDemi();
                }
            });
        });
    </script>
</head>
<body>
    <audio id="audio" loop>
        <source src="assets/Recording.mp3" type="audio/mp3">
    </audio>
    
    <img id="image" src="assets/Screenshot_2023-09-04_232218.png" style="display:none;">
</body>
</html>
